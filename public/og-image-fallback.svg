<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)">
    <!-- Icon -->
    <text x="0" y="-80" font-family="system-ui, -apple-system, sans-serif" font-size="120" fill="white" text-anchor="middle">🖼️</text>
    
    <!-- Title -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
      무료 이미지 압축기
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      웹에서 무료로 이미지를 압축하고 최적화하세요
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 180)">
      <rect x="-200" y="-20" width="120" height="40" rx="10" fill="rgba(255,255,255,0.2)"/>
      <text x="-140" y="5" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">⚡ 빠른 압축</text>
      
      <rect x="-40" y="-20" width="120" height="40" rx="10" fill="rgba(255,255,255,0.2)"/>
      <text x="20" y="5" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">🔒 프라이버시</text>
      
      <rect x="120" y="-20" width="120" height="40" rx="10" fill="rgba(255,255,255,0.2)"/>
      <text x="180" y="5" font-family="system-ui" font-size="20" fill="white" text-anchor="middle">🆓 완전 무료</text>
    </g>
  </g>
</svg>

